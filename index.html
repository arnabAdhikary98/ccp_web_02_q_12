<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Styling Text with Class Selectors</title>
</head>
<body>
    <h1>Example: Styling Paragraphs with Class Selectors</h1>
    
    <p class="highlight">This is the first paragraph. It has a yellow background and bold text.</p>
    
    <p class="note">This is the second paragraph. It is italic and dark green in color.</p>
    
    <p>This is the third paragraph. It has the default font size of 16px and no additional styles.</p>
</body>
</html>
